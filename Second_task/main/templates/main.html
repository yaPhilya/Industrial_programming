<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" onclick="">
            Send!
        </button>
    </form>
    {% for note in notes %}
        {{ note.text }}
        <a href="{% url 'delete' pk=note.id %}">Delete</a>
        <br>
    {% endfor %}

</body>
</html>
