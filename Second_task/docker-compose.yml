version: '2.0'

services:
  db:
    image: postgres
    restart: always
    environment:
      # POSTGRES_DB: mydb
      POSTGRES_PASSWORD: qwerty
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
